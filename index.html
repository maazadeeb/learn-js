<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Learning JavaScript</title>
  </head>
  <body>
    <div>
      <button id="testButton">Test</button>
      <ul>
        <li>One</li>
        <li>Two</li>
      </ul>
    </div>
    <div>
      <select>
        <option>One</option>
        <option>Two</option>
      </select>
      <input type="text" />
      <input id="checkBox" type="checkbox" />
      <label id="labelForCB" for="checkBox">Check me</label>
    </div>
    <div>I'm a div</div>
    <span>I'm a span</span>
    <div class="container test">
      <div class="child">Child One</div>
      <div class="child">Child Two</div>
      <div>
        <div>
          <div class="child">Deep</div>
        </div>
      </div>
    </div>
    <div class="flexParent">
      <div class="flexChild">One</div>
      <div class="flexChild">Two</div>
      <div class="flexChild">Three</div>
    </div>
    <script src="./main.js" type="text/javascript"></script>
  </body>
</html>
